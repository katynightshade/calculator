<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Caluculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="calc-buttons">On</button>
            <button class="calc-buttons">Off</button>
            <button class="calc-buttons">C</button>
            <button class="calc-buttons"><img src="img/backspace-svgrepo-com.svg" alt="Backspace Button"></button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button class="operators" id="plus">+</button>
            <button class="operators" id="minus">-</button>
            <button class="operators" id="times">x</button>
            <button class="operators" id="divide">รท</button>
            <button class="operators" id="equal">=</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
